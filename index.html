<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>So Many Trains</title>
</head>
<body>
    <header class="outline">
        <h1>WHEN DOES MY TRAIN ARRIVE?????</h1>
        <h3>here's a handy chart</h3>
    </header>
    <div id="clock">00:00</div>
    <table>
        <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Next Arrival</th>
            <th>Departure Frequency (minutes)</th>
        </tr>
        </table>
        <div id="trainTable">
        <table></table>
    </div>
    
<form>
    <input id="name" value="train name">
    <input id="dest" value="destination">
    <input id="arrive" value="arrival time">
    <input id="depart" value="departure freq (min)">
    <button id="submit">Submit</button>
</form>

  crossorigin="anonymous"></script>
<script src="assets/javascript/java.js"></script>
</body>
</html>
